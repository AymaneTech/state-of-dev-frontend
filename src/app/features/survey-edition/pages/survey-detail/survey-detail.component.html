<div class="flex">
  <!-- Sidebar for Chapters/Subchapters -->
  <div class="w-1/5 p-4 bg-gray-200">
    <h3 class="font-bold text-lg">Chapters</h3>
    <ul>
      <li @For="let chapter of surveyEdition?.chapters">
        <button class="w-full text-left" (click)="selectChapter(chapter)">
          {{ chapter.name }}
        </button>
      </li>
    </ul>
  </div>

  <!-- Content Area for Questions and Answers -->
  <div class="w-4/5 p-4">
    <h2 class="text-xl font-bold mb-4">{{ selectedChapter?.name || 'Select a Chapter' }}</h2>
    <div @If="selectedChapter">
      <!-- Questions Table -->
      <h3 class="text-lg font-semibold">Questions</h3>
      <table class="table-auto w-full border">
        <thead>
        <tr>
          <th>Question</th>
          <th>Type</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr @For="let question of selectedChapter.questions">
          <td>{{ question.text }}</td>
          <td>{{ question.type }}</td>
          <td>
            <button (click)="selectQuestion(question)">View Answers</button>
          </td>
        </tr>
        </tbody>
      </table>

      <!-- Answers Table -->
      <h3 class="text-lg font-semibold mt-4">Answers</h3>
      <table class="table-auto w-full border" *ngIf="selectedQuestion">
        <thead>
        <tr>
          <th>Answer</th>
          <th>Respondent</th>
        </tr>
        </thead>
        <tbody>
        <tr *@For="let answer of selectedQuestion.answers">
          <td>{{ answer.text }}</td>
          <td>{{ answer.respondent }}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
